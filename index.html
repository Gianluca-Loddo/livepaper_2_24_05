<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>

        <!--intestazione tabella-->
        <thead>
            <tr><!--Questa è la riga-->
                <th>Colonna 1</th><!--Questa è la cella che sta in intestazione-->
                <th>Colonna 2</th>
                <th>Colonna 3</th>
            </tr>
        </thead>

        <!--corpo della tabella-->
        <tbody>
            <tr><!--Riga 1 del corpo tabella-->
                <td>Riga 1 Cella 1</td>
                <td>Riga 1 Cella 2</td>
                <td>Riga 1 Cella 3</td>
            </tr>
            <tr><!--Riga 2 del corpo tabella-->
                <td>Riga 2 Cella 1</td>
                <td>Riga 2 Cella 2</td>
                <td>Riga 2 Cella 3</td>
            </tr>
        </tbody>

        <!--chiusura tabella-->
        <tfoot>
            <tr><!--riga-->
                <td>Chiusura 1</td><!--cella1-->
                <td>Chiusura 2</td><!--cella2-->
                <td>Chiusura 3</td><!--cella3-->
            </tr>
        </tfoot>


    </table>




</body>

</html>
